name: Publish Docker image

on:
  # Run if triggered by post-release step from pyinaturalist
  repository_dispatch:
    types: [post-release]
  workflow_dispatch:
  # Run if Dockerfile is updated
  push:
    paths:
      - 'Dockerfile'

# TODO: Set pyinaturalist version automatically
env:
  PYINATURALIST_VERSION: '0.14.0'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - id: vars
        run: echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"
      - name: Build and publish image
        uses: docker/build-push-action@v2
        with:
          context: .
          pull: true
          push: true
          cache-from: type=registry,ref=jxcook/pyinaturalist-notebook:latest
          cache-to: type=inline
          tags: |
            jxcook/pyinaturalist-notebook:latest
            jxcook/pyinaturalist-notebook:${{ steps.vars.outputs.short_sha }}
            jxcook/pyinaturalist-notebook:${{ env.PYINATURALIST_VERSION }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
